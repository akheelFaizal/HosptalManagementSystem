<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">
    <script>
    window.onload = function(){
        {% if messages %}
            {% for message in messages %}
                alert("{{message|escapejs}}");
            {% endfor %}
        {% endif %}
    };
    </script>
</head>
<body style="overflow: auto;">
<section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand"><i class="fa fa-h-square"></i>armony Health Center</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li class="appointment-btn"><a href="index">HOME</a></li>
                    </ul>
               </div>

          </div>
     </section>
<section id="appointment" data-stellar-background-ratio="3">
          <div class="container" style="position:relative;bottom: 55px;">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <img src="{% static 'images/appointment-image.jpg' %}" class="img-responsive" alt="">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="signupactn">
                                {% csrf_token %}
                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2 class="text-center">Sign Up</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-6 col-sm-6">
                                        <label for="name">Name</label>
                                        <input style="background: #D3D3D3;" type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="email">Email</label>
                                        <input style="background: #D3D3D3;" type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="date">Username</label>
                                        <input style="background: #D3D3D3;" type="text" placeholder="Username" name="un" value="" class="form-control">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Password</label>
                                        <input style="background: #D3D3D3;" type="password" placeholder="Password" name="pas" value="" class="form-control">

                                   </div>
                                   <div class="col-md-12">
                                        <label for="telephone">Phone Number</label>
                                        <input style="background: #D3D3D3;" type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                                   </div>
                                   <div class="col-md-12 col-sm-12">

                                         <div class="form-check" style="float: left;">
                                               <label class="form-check-label" for="flexRadioDefault1" style="position:relative;bottom: 17px;">
                                                 Male
                                               </label>&nbsp;&nbsp;
                                               <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1">
                                        </div>
                                        <div class="form-check" style="float: left;position: relative;left:10px">
                                               <label class="form-check-label" for="flexRadioDefault1" style="position:relative;bottom: 17px;">
                                                 Female
                                               </label>&nbsp;&nbsp;
                                               <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault2">
                                        </div>
<!--                                        <label for="Message">Additional Message</label>-->
<!--                                        <textarea style="background: #D3D3D3;" class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>-->
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                                   </div>
                              </div>
                        </form>
                    </div>

               </div>
          </div>
     </section>
     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/jquery.sticky.js' %}"></script>
     <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'js/wow.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
