<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">
    <!-- JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- MESSAGES-->
    <script>
    window.onload = function(){
        {% if messages %}
            {% for message in messages %}
                alert("{{message|escapejs}}");
            {% endfor %}
        {% endif %}
    };
    </script>
    <script>
          function DisableBackButton() {
               window.history.forward()
          }
          DisableBackButton();
          window.onclick = DisableBackButton;
          window.onpageshow = function(evt) { if (evt.persisted) DisableBackButton() }
          window.onunload = function() { void (0) }
     </script>
</head>
<body>
<section id="appointment" data-stellar-background-ratio="3" >
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <img src="{% static 'images/appointment-image.jpg' %}" class="img-responsive" alt="">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="/adminlogchk" style="display: contents;">
                                {% csrf_token %}
                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp text-center" data-wow-delay="0.4s">
                                   <h2>LOGIN</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-12 col-sm-6">
                                        <label for="name">EMAIL</label>
                                        <input style="background: #D3D3D3;" type="text" class="form-control" id="name" name="name" placeholder="EMAIL">
                                   </div>

                                   <div class="col-md-12 col-sm-6">
                                        <label for="email">PASSWORD</label>
                                        <input style="background: #D3D3D3;" type="password" class="form-control" id="email" name="pass" placeholder="PASSWORD">
                                   </div>

<!--                                   <div class="col-md-6 col-sm-6">-->
<!--                                        <label for="date">Select Date</label>-->
<!--                                        <input style="background: #D3D3D3;" type="date" name="date" value="" class="form-control">-->
<!--                                   </div>-->

<!--                                   <div class="col-md-6 col-sm-6">-->

<!--                                        <select style="background: #D3D3D3;" class="form-control">-->
<!--                                             <option>General Health</option>-->
<!--                                             <option>Cardiology</option>-->
<!--                                             <option>Dental</option>-->
<!--                                             <option>Medical Research</option>-->
<!--                                        </select>-->
<!--                                   </div>-->

                                   <div class="col-md-12 col-sm-12"><br><br>
                                       <p class="text-primary">Make sure enter proper username and password.</p>
<!--                                        <label for="telephone">Phone Number</label>-->
<!--                                        <input style="background: #D3D3D3;" type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">-->
<!--                                        <label for="Message">Additional Message</label>-->
<!--                                        <textarea style="background: #D3D3D3;" class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>-->
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">LOGIN</button>
                                   </div>


                              </div>
                          </form>

                    </div>

               </div>
          </div>
</section>



</body>
</html>
